<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe Payment</title>
    <style>
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: #fff;
            border-radius: 8px;
            z-index: 1001;
            border: 1px solid #ccc;
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .subscription-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .subscription-item {
            width: 45%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .subscription-item h4 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .subscription-item .benefits {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .subscription-item .price {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .coupon-apply {
            margin-top: 20px;
            text-align: center;
        }

        .coupon-apply label {
            margin-right: 10px;
            font-size: 14px;
        }

        #couponSelect {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .final-price-display span {
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }

        .btn-primary {
            padding: 7px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<main>
    <!-- 모달 백드롭 -->
    <div class="modal-backdrop" id="subscriptionModalBackdrop" onclick="closeSubscriptionModal()"></div>

    <!-- 구독 모달 -->
    <div class="modal" id="subscriptionModal">
        <div class="modal-content">
            <span class="close" onclick="closeSubscriptionModal()">&times;</span>
            <div class="modal-header">
                <h3>구독 결제</h3>
            </div>
            <div class="modal-body">
                <div class="subscription-options">
                    <div class="subscription-item">
                        <h4>정기 구독권</h4>
                        <div class="benefits">혜택</div>
                        <div class="price">가격: <span>9,900원</span></div>
                        <input name="subscription" onclick="updateFinalPrice()" type="radio" value="9900">
                    </div>
                    <div class="subscription-item">
                        <h4>구독권</h4>
                        <div class="benefits">혜택</div>
                        <div class="price">가격: <span>14,900원</span></div>
                        <input name="subscription" onclick="updateFinalPrice()" type="radio" value="14900">
                    </div>
                </div>
                <div class="coupon-apply">
                    <label for="couponSelect">쿠폰 적용</label>
                    <select id="couponSelect" onchange="updateFinalPrice()">
                        <option value="0">쿠폰을 선택하세요</option>
                        <option value="1000">1000원 할인</option>
                        <option value="3000">3000원 할인</option>
                        <option value="5000">5000원 할인</option>
                    </select>
                </div>
                <div class="actions">
                    <div class="final-price-display">
                        <label>최종 가격:</label>
                        <span id="finalPrice">0원</span>
                    </div>
                    <button class="btn btn-primary" onclick="subscribe()">구독 신청</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    function openSubscriptionModal() {
        document.getElementById('subscriptionModalBackdrop').style.display = 'block';
        document.getElementById('subscriptionModal').style.display = 'block';
    }

    function closeSubscriptionModal() {
        document.getElementById('subscriptionModalBackdrop').style.display = 'none';
        document.getElementById('subscriptionModal').style.display = 'none';
    }

    function applySubscriptionCoupon() {
        alert("쿠폰이 적용되었습니다!");
    }

    function updateFinalPrice() {
        const selectedSubscription = document.querySelector('input[name="subscription"]:checked');
        const selectedCoupon = document.getElementById('couponSelect').value;

        let finalPrice = 0;

        if (selectedSubscription) {
            finalPrice = parseInt(selectedSubscription.value);
        }

        if (selectedCoupon) {
            finalPrice -= parseInt(selectedCoupon);
        }

        document.getElementById('finalPrice').innerText = `${Math.max(0, finalPrice).toLocaleString()}원`;
    }

    function subscribe() {
        alert("구독 신청이 완료되었습니다.");
    }
</script>
</body>
</html>
