<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>기획서 상세 | InterStory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }

    .detail-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border: 1px solid #ddd;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .content-area {
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
      min-height: 100px;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      min-width: 120px;
    }

    .btn-approve {
      background: #28a745;
      color: white;
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .thumbnail-area {
      width: 200px;
      height: 300px;
      margin-bottom: 2rem;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    .thumbnail-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tag-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="detail-container">
  <div th:if="${novel.thumbnailUrl}" class="thumbnail-area">
    <img th:src="${novel.thumbnailUrl}" alt="작품 표지">
  </div>

  <div class="tag-badge" th:text="${novel.tag}">장르</div>

  <div class="form-group">
    <label class="form-label">작품명</label>
    <div class="content-area" th:text="${novel.title}"></div>
  </div>

  <div class="form-group">
    <label class="form-label">작품소개</label>
    <div class="content-area" th:text="${novel.description}"></div>
  </div>

  <div class="form-group">
    <label class="form-label">작품기획</label>
    <div class="content-area" th:text="${novel.plan}"></div>
  </div>

  <div class="btn-group">
    <button class="btn btn-reject" onclick="updateStatus('REJECTED')">거절</button>
    <button class="btn btn-approve" onclick="updateStatus('PUBLISHED')">승인</button>
  </div>
</div>

<script>
  function updateStatus(status) {
    const message = status === 'PUBLISHED' ? '승인' : '거절';
    if(confirm(`기획서를 ${message}하시겠습니까?`)) {
      fetch(`/api/novels/${novelId}/status`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: status })
      })
              .then(response => {
                if(response.ok) {
                  alert(`${message}되었습니다.`);
                  window.location.href = '/admin/plans';
                } else {
                  throw new Error(`${message} 처리 중 오류가 발생했습니다.`);
                }
              })
              .catch(error => alert(error.message));
    }
  }
</script>
</body>
</html>
